name: Ruby OpenSSL Version

on:
  workflow_dispatch

permissions: read-all

jobs:
  test:
    runs-on: ${{ matrix.os }}
    continue-on-error: false
    strategy:
      fail-fast: false
      matrix:
        os: ['windows-latest']
        ruby-version: ['3.4.7', '3.4.5', '3.2.9', '3.2.8', '3.2.7', '3.2.6', '3.2.4', '3.2.3', '3.2.2']
    name: Ruby ${{ matrix.ruby-version }} on ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v6
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}
          rubygems: latest
      - name: Ruby OpenSSL Version
        run: |
          $openssl_ver = ruby -r openssl -e "puts OpenSSL::OPENSSL_VERSION"

          # コンソールに出力
          Write-Host "Detected: $openssl_ver"

          # Summaryに出力
          echo "* **Ruby ${{ matrix.ruby-version }}:** $openssl_ver" >> $env:GITHUB_STEP_SUMMARY